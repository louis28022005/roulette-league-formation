<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .wheel-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 350px;
            max-height: 350px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff5733 0% 25%, 
                #ffc300 25% 50%, 
                #28a745 50% 75%, 
                #007bff 75% 100%
            );
            border: 8px solid white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel .segment {
            position: absolute;
            width: 100%;
            height: 50%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transform-origin: 50% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .segment:nth-child(1) { transform: rotate(45deg); }
        .segment:nth-child(2) { transform: rotate(135deg); }
        .segment:nth-child(3) { transform: rotate(225deg); }
        .segment:nth-child(4) { transform: rotate(315deg); }
        .arrow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 0 5px black);
        }
        #spin-button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #spin-button:hover {
            background-color: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }
        #spin-button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Affiche promotionnelle */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            max-width: 300px;
            width: 80%;
        }
        .popup-content h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .popup-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .popup-content img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 15px;
        }
        .popup-content button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel">
                <div class="segment" style="transform: rotate(45deg);">Promo 1</div>
                <div class="segment" style="transform: rotate(135deg);">Promo 2</div>
                <div class="segment" style="transform: rotate(225deg);">Promo 3</div>
                <div class="segment" style="transform: rotate(315deg);">Formation LoL</div>
            </div>
        </div>
        <button id="spin-button">Tourner la Roue</button>
    </div>
    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>ðŸŽ‰ GagnÃ© !</h1>
            <p>FÃ©licitations ! DÃ©couvrez notre formation exclusive sur League of Legends.</p>
            <!-- Image hÃ©bergÃ©e sur GitHub -->
            <img id="promo-image" src="https://github.com/louis28022005/roulette-league-formation/blob/main/Sans%20titre.png?raw=true" alt="Promo">
            <button onclick="closePopup()">Fermer</button>
        </div>
    </div>
    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spin-button");
        const popup = document.getElementById("popup");

        spinButton.addEventListener("click", () => {
            const rotations = 3;
            const finalAngle = 315;
            const spin = rotations * 360 + finalAngle;

            wheel.style.transform = `rotate(${spin}deg)`;

            spinButton.disabled = true;
            setTimeout(() => {
                popup.classList.add("show");
                spinButton.disabled = false;
            }, 4000);
        });

        function closePopup() {
            popup.classList.remove("show");
        }
    </script>
</body>
</html>
