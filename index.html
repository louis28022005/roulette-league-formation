<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #FFD700;
            border: 1px solid #000;
            transform-origin: 100% 100%;
            text-align: center;
            line-height: 100px;
        }
        .wheel .segment:nth-child(2) { transform: rotate(90deg); background-color: #FF4500; }
        .wheel .segment:nth-child(3) { transform: rotate(180deg); background-color: #1E90FF; }
        .wheel .segment:nth-child(4) { transform: rotate(270deg); background-color: #32CD32; }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #000;
            z-index: 10;
        }
        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #spin-button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
            <div class="segment">Promo 1</div>
            <div class="segment">Promo 2</div>
            <div class="segment">Promo 3</div>
            <div class="segment">Promo Formation</div>
        </div>
    </div>
    <button id="spin-button">Tourner la roue</button>
    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spin-button");

        spinButton.addEventListener("click", () => {
            // Truquage : La roue tombe toujours sur la dernière section (Promo Formation)
            const rotations = 3; // Nombre de rotations complètes
            const finalAngle = 270; // Position de la section désirée
            const spin = rotations * 360 + finalAngle;

            wheel.style.transform = `rotate(${spin}deg)`;
        });
    </script>
</body>
</html>
